<h1 mat-dialog-title>Czy chcesz usunąć ?</h1>

<section class="d-flex flex-wrap" mat-dialog-content>
  <div *ngFor="let field of fields">
    <span>{{field.label | titlecase}}</span>
    <span>{{field.value}}</span>
  </div>
</section>

<div class="justify-content-end" mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="remove()">Usuń
  </button>
  <button mat-raised-button mat-dialog-close>Zamknij</button>
</div>
